<div class="triangle left"></div>
  <div id="top_tag_parent">
    <ul id="top_tag">
      <li v-for="(item, index) in metro" class="metro_list" :data-key="item._key" :data-index="index" :key="item._key">
        <span v-if="index==0" class="add a_first" @click="new_metro(0)"><img src="src/static/images/+.png"></span>
        
        <i class="top_metro" @click="exchange_metro(item._key)" :style="check_metro(item._key)"></i>
        <span class="top_name" @dblclick="re_name(index,'metro',$event)">{{item.name}}</span>
        <input class="metro_input" type="text" v-model="item.name">
        <span v-if="metro.length>1" class="top_join"><span v-if="mode == 1 && index>0" class="add" @click="new_metro(index)"><img src="src/static/images/+.png"></span></span>
        
        <span v-if="metro.length==index+1" class="add a_last" @click="new_metro(metro.length)"><img src="src/static/images/+.png"></span>
      </li>
    </ul>
    <transition name="fade">
    <i v-show="is_nav" v-show="is_nav" style="position: absolute; left:37px; top:6px; margin-left:0px; z-index:55" class="nav_i ui orange help circle icon" data-title="主線" data-content="主線在一個地鐵計畫裡只能擁有一條，它能夠串連支線，組織支線網路。"></i>
    </transition>
    <transition name="fade">
    <i v-show="is_nav" v-show="is_nav" style="position: absolute; left:15px; margin-left:0px; top:6px;z-index:55" class="nav_i ui orange film icon" data-title="主線" data-content="主線在一個地鐵計畫裡只能擁有一條，它能夠串連支線，組織支線網路。"></i>
    </transition>
    
  </div>
<div class="triangle right"></div>
