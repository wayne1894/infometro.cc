<div class="right_header_line" :style="{borderTopColor:master_line_color}"></div>
<div class="right_tool">
  <div class="over"></div>
  <div class="r_button" :style="{backgroundColor:master_line_color}">
    <i class="user icon"></i>
  </div>
  <div class="r_button active" :style="{backgroundColor:master_line_color}">
    <i class="youtube play icon"></i>
  </div>
  <div class="r_button active" :style="{backgroundColor:master_line_color}">
    <i class="announcement icon"></i>
  </div>
  <div class="r_button active" :style="{backgroundColor:master_line_color}">
    <i class="search icon"></i>
  </div>
</div>
<div class="right_main">
  <div></div>
  <div></div>
  <div></div>
</div>
<div class="right_line"></div>
<script>
$(function(){
  $(".right_tool").on("click",function(event){
    if($("#right").height()<400){
      if($(event.target).closest(".r_button").length==0){
        $("#right").toggleClass("down");
        $.cookie('right_tool',$("#right").attr('class'));
      }
    }
  })
  if($.cookie('right_tool')){
    if($.cookie('right_tool').indexOf("down")>-1){
      $(".right_tool").click();
    }
  }
})
</script>
